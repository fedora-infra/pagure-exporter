[tool.poetry]
name = "protop2g"
version = "0.1.0"
description = "A prototype project assets importer that moves repositories from Pagure to GitLab"
authors = ["Akashdeep Dhar <akashdeep.dhar@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
click = "^8.1.3"
tqdm = "^4.64.1"
jinja2 = "^3.1.2"
GitPython = "^3.1.35"

[tool.poetry.dev-dependencies]
black = "^22.8.0"
isort = "^5.10.1"
flake8 = "<5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
protop2g = "protop2g.main:main"
