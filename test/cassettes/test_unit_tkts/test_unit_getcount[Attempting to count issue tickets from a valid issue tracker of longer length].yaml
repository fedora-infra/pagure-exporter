        afterwards move them so that cvs.fedoraproject.org points to them.\\r\\nSince
        there was no on else I gave it a try. The pages can be found currently at:\\r\\nhttp://fedoraproject.org/wiki/RolandWolters/cvs-example\\r\\n\\r\\nSome
        things are still missing:\\r\\n 1. Fedora Core/Extras information for FC6
