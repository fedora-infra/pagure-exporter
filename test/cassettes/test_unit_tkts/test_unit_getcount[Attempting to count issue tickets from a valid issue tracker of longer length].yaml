        {\n            \"full_url\": \"https://pagure.io/user/liquidat\", \n            \"fullname\":
        \"Roland Wolters\", \n            \"name\": \"liquidat\", \n            \"url_path\":
        \"user/liquidat\"\n          }\n        }, \n        {\n          \"comment\":
        \"If there is other information available please add it to the wiki.  The
