        \      }\n        }\n      ], \n      \"content\": \"I configured Sentry for\
        \ the Fedora Review Service (which listens to all Fedora Messaging messages)\
        \ and noticed that it is getting flooded with thousands of errors that some\
        \ message doesn't specify content encoding and/or severity. Unfortunately,\
        \ I had to delete all the reports because it quickly went over my account\
        \ quota, but I did some investigation afterward.\\r\\n\\r\\nIt seems that\
        \ the culprit messages have `org.centos.*` topic. I am not sure if all centos\
        \ topics are \\\"broken\\\" or only some. But the content encoding is 100%\
        \ reproducible here:\\r\\nhttps://apps.fedoraproject.org/datagrepper/v2/search?topic=org.centos.prod.ci.koji-build.test.complete\\\
        r\\n\\r\\nThe centos topics are enabled in the default Fedora Messaging config\
        \ btw:\\r\\nhttps://github.com/fedora-infra/fedora-messaging/blob/develop/configs/fedora.toml\\\
        r\\n\\r\\nHere is a minimal reproducer:\\r\\n\\r\\n1. Download the default\
        \ Fedora Messaging config\\r\\n2. Edit it and set all logging levels to `ERROR`\
        \ to limit the amount of output\\r\\n3. Create this `consumer.py` file\\r\\\
        n\\r\\n```python\\r\\ndef consume(message):\\r\\n      if not message.topic.startswith(\\\
        \"org.centos.*\\\"):\\r\\n          return\\r\\n      print(f\\\"{message.id}\
        \ - {message.topic}\\\")\\r\\n```\\r\\n\\r\\n4. Run `FEDORA_MESSAGING_CONF=fedora.toml\
        \ fedora-messaging consume --callback-file consumer.py:consume`\\r\\n5. Listen\
        \ for a while (I usually see the first errors in less than 10 minutes)\\r\\\
        n\\r\\nYou can find the relevant log lines here:\\r\\n\\r\\n```\\r\\nrg \\\
        \"Message arrived without a content encoding\\\" /usr/lib/python*/site-packages/fedora_messaging\\\
        r\\nrg \\\"arrived without a severity\\\" /usr/lib/python*/site-packages/fedora_messaging\\\
        r\\n```\\r\\n\\r\\nI already contacted @arrfab and he said that services maintained\
        \ by the Centos Infra don't publish that topic, so somebody else must be maintaining\
        \ it, and we don't know who.\\r\\n\\r\\n# Describe what you would like us\
