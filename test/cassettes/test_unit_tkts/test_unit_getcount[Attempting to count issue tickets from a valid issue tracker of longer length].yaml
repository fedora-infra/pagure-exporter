        \ }, \n        {\n          \"comment\": \"ok, this was bugging me so I looked\
        \ at it today. \\r\\n\\r\\nIt's actually normal and expected that sssd/ipa\
        \ enumerate all users. This is in case there's files that are owned by those\
        \ users even if they don't have access to a particular machine.\\r\\nThey\
        \ cannot login, they just exist.\\r\\n\\r\\n    Basically postfix default\
        \ is:\\r\\n    local_recipient_maps = proxy:unix:passwd.byname $alias_maps\\\
        r\\n    so if the user is a local user or an alias, it's valid.\\r\\n    However,\
        \ sssd and ipa show all users (even ones with no\\r\\n    access to that host).\
        \ This means we were accepting and delivering\\r\\n    (locally) emails for\
        \ anyuser@fedoraproject.org.\\r\\n    \\r\\n    Setting this to just $alias_maps\
        \ will just treat aliases as valid\\r\\n    and ignore all the local users.\
        \ This should be fine as we use\\r\\n    aliases to send even to root or other\
        \ system users.\\r\\n\\r\\nI tested manually on bastion02 and it seems to\
        \ work fine. \\r\\n\", \n          \"date_created\": \"1737160894\", \n  \
