        \n      \"comments\": [\n        {\n          \"comment\": \"Current status:\\r\\n\\r\\nI
        booted 01 in a 6.8.0rc2 kernel and it actually seemed to do pretty well overnight.
        \\r\\nSo, I booted them all in that same kernel and will keep an eye out for
        problems. \\r\\n\\r\\nThis new kernel seems to get load spikes, but it's still
        actually processing fine and quite responsive. It does hit process alert limits
        in nagios (Which I have silenced for now). \\r\\n\\r\\nThe bottleneck is really
        the 7200rpm SATA drives. They just can't handle all the write seeking from
        the guests very well. In all cases they are 100% utalized when the machines
        are under heavy builds. I don't think this is related to raid or other higher
        level items, since the drives themselves are being saturated. Perhaps we can
        see if we can replace them with ssd/nvme drives.\", \n          \"date_created\":
        \"1706985356\", \n          \"edited_on\": null, \n          \"editor\": null,
