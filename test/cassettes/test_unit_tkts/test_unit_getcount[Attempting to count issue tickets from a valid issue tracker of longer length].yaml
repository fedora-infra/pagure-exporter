        to upload Azure images, and a small AMQP consumer that runs the playbook whenever
        a new Azure image is published: https://pagure.io/cloud-image-uploader.\\r\\n\\r\\nI
        would like to deploy this to Fedora's Infrastructure as Azure image uploads
        are currently a manual process, and then work towards uploading images for
        all the other cloud providers using this approach.\\r\\n\\r\\n# When do you
        need this to be done by? (YYYY/MM/DD)\\r\\n----\\r\\n\\r\\nSooner is better,
