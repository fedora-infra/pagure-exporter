        \         }\n        }\n      ], \n      \"content\": \"Followup to #11844\\r\\n\\r\\nTo
        help us register your application in our OIDC service, we need some\\r\\ninformation
        from you:\\r\\n\\r\\nNote: all the default values provided here are based
        on the default choice/\\r\\nimplementation of flask-oidc. If you do not use
        this library you may have to \\r\\nrefer to the documentation of your library.\\r\\n\\r\\nSome
        generic information first:\\r\\n- What is the application main URL? \\r\\n\\r\\nhttps://nextcloud.famna.fedorainfracloud.org\\r\\n-
        Who will be the main contact for the application, or will this be core \\r\\n
        \ infrastructure? \\r\\n\\r\\nScott Williams (vwbusguy).  \\r\\nAlternatively,
        Brian Monroe (paradoxguitarist).\\r\\n- What privacy policy will be applicable
        to the application, or will this be \\r\\n  the standard Fedora privacy policy?\\r\\nStandard
        Fedora policy\\r\\n\\r\\nSome more OIDC specific information then:\\r\\n-
        Which redirect URI(s) will the application use?\\r\\n  - flask-oidc defaults
        to: ``<APPLICATION_URL>/oidc_callback``\\r\\n    but it's configurable (so
        double-check)\\r\\nhttps://nextcloud.famna.fedorainfracloud.org/index.php/apps/oidc_login/oidc\\r\\n\\r\\n-
        Does the application need the user names, or will an application-specific
        \\r\\n    pseudonym suffice?\\r\\n  - ie: using flask-oidc, do you ever rely
        on ``OIDC.user_getfield('sub')`` to \\r\\n    get the user's username. If
        not, this question likely does not matter for \\r\\n    your application\\r\\nThere
        is a value mapping config:\\r\\n```\\r\\n// Use ID Token instead of UserInfo\\r\\n
        \   'oidc_login_use_id_token' => false,\\r\\n\\r\\n    // Attribute map for
        OIDC response. Available keys are:\\r\\n    //   * id:           Unique identifier
        for username\\r\\n    //   * name:         Full name\\r\\n    //                      If
