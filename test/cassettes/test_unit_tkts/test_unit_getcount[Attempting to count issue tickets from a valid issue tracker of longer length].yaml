        \         }\n        }, \n        {\n          \"comment\": \"SSH access to
        Fedora infrastructure is restricted to approved Fedora packagers. This restriction
        is in place for security and access control reasons and is not related to
        geographic location, nationality, or network origin \\u2014 including Japan
        or any Japanese networks.\\r\\n\\r\\n### Contributing Code to Fedora Without
        Being a Packager\\r\\n\\r\\nYou do not need to be a Fedora packager to contribute
        code. Anyone can propose changes to Fedora packages via pull requests. Here's
        what you need to do:\\r\\n\\r\\n- Create a Fedora Account\\r\\nVisit https://accounts.fedoraproject.org
        and register for an account.\\r\\n\\r\\n- Sign the Fedora Project Contributor
        Agreement (FPCA)\\r\\nThis is a simple legal agreement that enables you to
        contribute code to Fedora repositories. You can sign it through your Fedora
        account settings.\\r\\n\\r\\nOnce these steps are complete, you'll be able
        to open pull requests (PRs) against Fedora repositories hosted on https://src.fedoraproject.org.\\r\\n\\r\\nNotably:\\r\\n\\r\\n-
        You do not need to be a Fedora packager.\\r\\n\\r\\n- You do not need to use
        OAuth tokens.\\r\\n\\r\\n- You do not need to use fedpkg.\\r\\n\\r\\n- You
        do not even need to run Fedora Linux or any Unix-like operating system.\\r\\n\\r\\n###
        Submitting a Pull Request to a Fedora Repository\\r\\n\\r\\nTo contribute
        your code changes via a pull request:\\r\\n\\r\\n- Prepare your changes in
        a Git repository and push them to a publicly accessible Git hosting platform
        of your choice (e.g., GitHub, GitLab, Codeberg). (Detailed instructions on
        how to set up a public Git repo are out of scope for this note.)\\r\\n\\r\\n-
        Visit https://src.fedoraproject.org and log in using your Fedora account.\\r\\n\\r\\n-
        Navigate to the target repository you wish to contribute to.\\r\\n\\r\\n-
        Click the \\u201cOpen PR\\u201d button, then select \\u201cNew Remote Pull
        Request.\\u201d\\r\\n\\r\\n- Provide the URL of your public Git repository,
        specify the branch containing your changes, and complete any additional required
        fields.\\r\\n\\r\\nOnce submitted, your pull request will be visible to the
        maintainers for review and potential inclusion.\\r\\n\\r\\nI hope that helps.
        There is nothing Fedora Infrastructure can do regarding this topic.\", \n
