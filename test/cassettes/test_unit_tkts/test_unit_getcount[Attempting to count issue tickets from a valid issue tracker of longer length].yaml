        null, \n          \"reactions\": {}, \n          \"user\": {\n            \"full_url\":
        \"https://pagure.io/user/kevin\", \n            \"fullname\": \"Kevin Fenzi\",
        \n            \"name\": \"kevin\", \n            \"url_path\": \"user/kevin\"\n
        \         }\n        }\n      ], \n      \"content\": \"Lately the buildvm-ppc64le
        builders have been slow and causing build failures sometimes with network
        timeouts. \\r\\n\\r\\nI have moved the createrepo channel off all of them
        (and over to the much faster aarch64 buildvms). \\r\\n\\r\\nI've done a bunch
        of investigating on bvmhost-p09-01 today and found: \\r\\n\\r\\n* 6.5.x kernel
        seems to handle things better, 6.6.x and 6.7.x and 6.8.x all get really really
        high load, but do keep running at least. \\r\\n* The problem seems to just
        be disk i/o in the end. These machines have 7200rpm spinning sata drives and
        they are just slow. ;( \\r\\n\\r\\nI'm not sure a good solution yet. I am
        going to move them all back to 6.5.x kernels since that seems to handle things
        best currently. \\r\\nPerhaps we can look at replacing the drives in them
        with something better, or once we get new stotage in Q2, moving to iscsi.
        \\r\\n\\r\\nThis is just a tracking ticket for trying to make them more performant.\",
