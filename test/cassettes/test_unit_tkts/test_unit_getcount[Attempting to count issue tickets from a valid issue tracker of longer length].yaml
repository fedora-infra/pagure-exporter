        Vadkerti\", \n            \"name\": \"mvadkert\", \n            \"url_path\":
        \"user/mvadkert\"\n          }\n        }, \n        {\n          \"comment\":
        \"A couple of things:\\r\\n\\r\\n* Yes, SPDX license identifiers can be mixed
        case, however this is rarely happening in the wild and part of our work over
        the past few years migrating to SPDX identifiers involves using the identifiers
        as published by SPDX.  Mixing case, IMHO, is going to just confuse people
        so my recommendation is to use the identifier as published by SPDX.\\r\\n\\r\\n*
        I can modify rpminspect for this case insensitive match, but can you file
        an issue with rpminspect (https://github.com/rpminspect/rpminspect) so I don't
        forget.  I am currently traveling for work and am not in the office.\\r\\n\\r\\n*
        The severity levels that rpminspect reports are entirely arbitrary and come
        from rpminspect's ancestor (where the various findings and their type of severity
        were determined by QA and security teams and other groups).  It's just information
        that rpminspect reports.  Anything at the VERIFY reporting level or higher
        will cause rpminspect to exit non-zero indicating something it thinks is bad
        was found somewhere.  If all findings are below VERIFY, it exits zero.  All
        license tag findings that are not in the license database are failures and
        cannot be waived.  rpminspect reads license data from the fedora-license-data
        project--this is not internal information in rpminspect.  How the reporting
        levels are handled by the higher level tool that runs rpminspect is also up
        to that tool.  There are likely areas where this integration can be improved;
        I just don't know all the integration points for rpminspect.\", \n          \"date_created\":
