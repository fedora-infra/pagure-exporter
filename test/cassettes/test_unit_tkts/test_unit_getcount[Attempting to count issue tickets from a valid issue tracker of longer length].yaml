        {\n            \"full_url\": \"https://pagure.io/user/liquidat\", \n            \"fullname\":
        \"Roland Wolters\", \n            \"name\": \"liquidat\", \n            \"url_path\":
        \"user/liquidat\"\n          }\n        }, \n        {\n          \"comment\":
        \"If there is other information available please add it to the wiki.  The
        decision to remove the website from cvs.fp.o was made a while ago but took
        a bit to integrate.  It was considered legacy and had just been forgotten
        about for a long time.  The problem is there is no easy way to make changes
