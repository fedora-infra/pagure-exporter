        \"Dennis Gilmore\", \n            \"name\": \"ausil\", \n            \"url_path\":
        \"user/ausil\"\n          }\n        }\n      ], \n      \"content\": \"The
        current Makefile.common in CVS is incorrectly configured for \\\"make mockbuild\\\"
        in EPEL.  Starting on line 44 it tries to figure out which mock.cfg file to
        use to set up the mock environment.\\r\\n\\r\\nFirst it checks for epel and
        correctly chooses the right .cfg file.\\r\\nImmediately after that, however,
        it does a blunt check for version 4 (then 5 and 6) and then chooses the appropriate
        FC mock.cfg file, overwriting any previous .cfg selection.  The end result
        is when running a \\\"make mockbuild\\\" for epel4 or epel5, mock tried to
        use a .cfg file for fc4 or fc5, respectively.\\r\\n\\r\\nTo solve this, the
        section of DISTVAL, [456] checks needs to be wrapped in a check for fedora
        first.  See attached patch for details.\", \n      \"custom_fields\": [],
        \n      \"date_created\": \"1183819369\", \n      \"depends\": [], \n      \"full_url\":
        \"https://pagure.io/fedora-infrastructure/issue/20\", \n      \"id\": 20,
