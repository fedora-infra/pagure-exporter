        a bit to integrate.  It was considered legacy and had just been forgotten
        about for a long time.  The problem is there is no easy way to make changes
        / update the site and as a result, no one had done it.\\r\\n\\r\\nregarding
        accessing anonymous and web interface, they are still there:\\r\\n\\r\\nhttp://cvs.fedoraproject.org/viewcvs/\\r\\n\\r\\nhttp://fedoraproject.org/wiki/Infrastructure/CVS\",
