        {\n            \"full_url\": \"https://pagure.io/user/ricky\", \n            \"fullname\":
        \"Ricky Zhou (\\u5468\\u5bb6\\u6770)\", \n            \"name\": \"ricky\",
        \n            \"url_path\": \"user/ricky\"\n          }\n        }, \n        {\n
        \         \"comment\": \"I know that there is still http://cvs.fedoraproject.org/viewcvs/
