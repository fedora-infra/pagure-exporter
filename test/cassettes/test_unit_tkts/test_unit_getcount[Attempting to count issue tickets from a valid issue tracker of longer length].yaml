        is written for contributors, and the other \\\"Using xyz CVS\\\" pages do
        have another scope.\\r\\n\\r\\nAlso, for people who are not really used to
        Fedora's internal structures http://cvs.fedoraproject.org/viewcvs/rpms/ should
        be linked as well, clearly and explained, because that is the fastest way
        to the package files (specs, patches, etc.).\\r\\n\\r\\nSo, how about adding
        a page like \\\"Anonymous CVS access\\\" or similar to the three pages already
        listed at http://fedoraproject.org/wiki/UsingCvs ?\", \n          \"date_created\":
        \"1187066160\", \n          \"edited_on\": null, \n          \"editor\": null,
