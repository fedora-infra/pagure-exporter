        \      {\n          \"comment\": \"It might be related to  SHA1, as that's\
        \ deprecated in RHEL 9:\\r\\n\\r\\nhttps://access.redhat.com/solutions/6955455\\\
        r\\n\\r\\nI see they still offer that in the traces I got, but they also offer\
        \ SHA-512. I see dnssec error messages about it, and as soon as I add SHA-1\
        \ to the allowed crypto algos (and restart bind):\\r\\n```\\r\\n#  update-crypto-policies\
        \ --set DEFAULT:SHA1\\r\\n```\\r\\n\\r\\nEverything work. Removing SHA-1 break\
        \ it again. \\r\\n\\r\\nI guess they still serve the old keys and that's hitting\
        \ a bind corner case (eg, bind fail because it cannot understand the SHA-1\
        \ response, and do not fallback to the SHA-512 answer or something like that).\
        \ I have to dig further in bind documentation, please send a rescue team if\
        \ I am not back in 1 week.\\r\\n\", \n          \"date_created\": \"1736771635\"\
        , \n          \"edited_on\": null, \n          \"editor\": null, \n      \
