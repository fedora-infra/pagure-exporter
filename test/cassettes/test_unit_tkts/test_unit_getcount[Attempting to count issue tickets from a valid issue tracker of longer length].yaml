        : \"Michael S\", \n            \"name\": \"misc\", \n            \"url_path\"\
        : \"user/misc\"\n          }\n        }, \n        {\n          \"comment\"\
        : \"There is plenty of warnings on another dnssec valdiation tool: https://dnsviz.net/d/mailbox.org/dnssec/\\\
        r\\n\\r\\nAnd indeed:\\r\\n```\\r\\n$ host -t DS mailbox.org\\r\\nmailbox.org\
        \ has DS record 38499 7 2 574F226E410BFBD86BDE1FD276EC9E88D778449A65BBDCF1F218E4D1\
        \ 9F851312\\r\\n```\\r\\n\\r\\nthe DS record use algorithm 7 (38499 is key\
        \ tag, 7 is the algo, 2 is the digest alg (SHA-256), and the hash is the digest\
        \ itself, as explained on https://www.cloudns.net/wiki/article/365/ )\\r\\\
        n\\r\\n7 is RSASHA1-NSEC3-SHA1, that's deprecated in RFC 8624 (point 3.1)\
        \ since 2019, and RHEL 9 do not support it unless explicitly re-enabled, because\
        \ RHEL 9 deprecated SHA-1, because that's insecure. \\r\\n\\r\\nSo I propose\
        \ that:\\r\\n-  I enable SHA-1 for the time being (with a warning to disable\
        \ in 1 or 2 months)\\r\\n- you (@salimma) fill a bug to tell them, because\
        \ if it fail for us, it will fail for others as well, as RHEL 9 is out since\
        \ may 2022.\\r\\n\\r\\nWhen that's fixed for them, we disable our workaround.\"\
