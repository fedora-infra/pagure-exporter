        \"user/mikem\"\n          }\n        }, \n        {\n          \"comment\":
        \"Oh wait. I think I see another possibility.\\r\\n\\r\\nThe 408 did not come
        from koji code. The \\\"Error reading input stream\\\" message indicates a
        400 error. It it were 408, the message would have been \\\"Timed out reading
        input stream\\\". So that means the 408 is coming _from the proxy_\\r\\n\\r\\nSo
        here's a theoretical timeline:\\r\\n\\r\\n1. client makes the doomed rawUpload
        call (6th 1M chunk at offset 5242880)\\r\\n2. proxy forwards request to koji01\\r\\n3.
        koji01 and/or network is completely bogged down and does not immediately handle
        the call\\r\\n4. proxy times out and returns the 408\\r\\n5. client retries
        call, succeeds, and continues on to complete the upload, including the verify\\r\\n6.
        *meanwhile*, the original call finally starts executing. Because there is
        an offset arg, it calls `os.ftruncate(fd, offset)` before it starts writing.
        It times out reading the input, because the client and the proxy have moved
        on, and errors out, but no client ever receives the error.\\r\\n\\r\\nThis
        is probably more likely, and there's at least an improvement to made here.\\r\\n\\r\\n\\r\\n\",
