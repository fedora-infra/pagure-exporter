        \"I am very puzzled as to how these uploads managed to get truncated without
        the buildArch task failing. I just don't see a code path where the upload
        is not verified by the client.\\r\\n\\r\\nBest guess is that the netapp write
        cache was lost after the initial 5M of chunks were written. I.e. something
        like -- \\r\\n\\r\\n1. client gets the 408 error shown in the logs at the
        5M mark\\r\\n2. client retries uploading the chunk, possibly getting the other
        hub instance for the new connection (errors force a new connection, regardless
        of keepalive)\\r\\n3. the client upload continues and succeeds. final checkUpload
        call returns the correct size and hash\\r\\n4. overall network load on the
        hub breaks nfs and the writes from the remainder of the upload are lost\\r\\n\\r\\nIf
        I'm right, I'm not sure what Koji could do to prevent the corruption, though
        perhaps some additional logging could at least help confirm this hypothesis.\",
