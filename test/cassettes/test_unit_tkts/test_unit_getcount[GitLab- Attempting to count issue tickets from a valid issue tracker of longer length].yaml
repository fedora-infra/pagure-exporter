        \"user/mmcgrath\"\n          }\n        }, \n        {\n          \"comment\":
        \"Oh, I'm sorry if we misinterpreted what you were going for.  The intention
        was that the it would redirect to kind of a \\\"gateway page\\\" on the wiki
        (!UsingCvs), which would link to the relevant information (which is now on
        the wiki, merged with some existing pages).  Anonymous CVS instructions are
        still given at the pages linked from !UsingCvs.  Also, the viewcvs interface
        is still up at http://cvs.fedoraproject.org/viewcvs/ (maybe we should link
        to this from !UsingCvs).  \\r\\n\\r\\nBasically, when going through the sample
        pages that you setup, I noticed that much of that information was already
        duplicated (in a more up-to-date form) on the wiki, so I ended up just merging
        some missing information onto the existing pages (while trying not to lose
        any useful information).  \\r\\n\\r\\nIf you notice that any information is
        missing, we can easily edit it in, now that it's on a wiki :) (from what I
