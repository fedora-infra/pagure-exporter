        null, \n      \"comments\": [\n        {\n          \"comment\": \"Short answer:
        Yes and I'll do that now.\\r\\n\\r\\nLonger answer: There's an error in the
        db schema.  It allows role_domain to be null.  It also sets a unique constraint
        on (person_id, project_group_id, role_domain).  Nulls in SQL have the strange
        property of matching nothing, including other nulls.  So I could potentially
        enter (1,1, null) multiple times.  We eventually need to move everyone who
        has null for role_domain to '' and change the role_domain column to not null.\",
        \n          \"date_created\": \"1183788154\", \n          \"edited_on\": null,
